<section>
  <h2>Travel</h2>
  <div class="list-wrapper">

      <app-travel
      *ngFor="let city of cities; let i =index;"
      [ngClass]= "{'blue' : selectedIndex === i}"
      (click)="onClick(i)"
      [city]="city.city"
      [typeOfTravel] = "city.typeOfTravel"
      [worthSeeing] = "city.worthSeeing"
      (onSelected)="SelectedCity($event)"></app-travel>

  </div>

  <button (click)="unSelect()">Reset</button>

<div class="result__wrapper">

<div *ngIf="!selectCity"
      class="container">
  <p>no City has been selected</p>
  </div>
  <div *ngIf= "selectCity"
      class="container">
    <p>  You have selected {{selectCity.city}}</p>
    <p>The Best way to travel here is by {{selectCity.typeOfTravel}}</p>
    <p>You can also experience {{selectCity.worthSeeing}} here</p>
    </div>
  </div>

</section>
