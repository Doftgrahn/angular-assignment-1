<section>
  <h2>{{title | Â titlecase }}</h2>
  <ul>
    <li *ngFor="let char of allCharacters; let i = index"
    (click)="setIndex(i)"
    [ngClass]="{'blue': selectedIndex === i}">
    <span>{{char.character}}</span>

    <button
    (click)="removeCharacter(char)">
      Delete
    </button>
  </li>
  </ul>

  <div class="output-container">


  <input placeholder="Add a Class!"
  autofocus=""
  [(ngModel)]="newCharacter.character"
  (keyup.enter)="addCharacter()" />

<span *ngIf="allCharacters === null">You have zero characters in your list.</span>

  <span *ngIf="allCharacters !== null">
    You have {{allCharacters.length}} characters in your list.
  </span>
</div>

</section>
